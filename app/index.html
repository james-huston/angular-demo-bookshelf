<!doctype html>

<html ng-app="bookshelf">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Charlotte.js | Our Library</title>
  <meta name="description" content="">

  <div class="navbar" ng-controller="NavigationController">
